<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="img/favicon.png" >
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner lateral  -->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- Formulario Login  -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram" id="logo-insta">
                    <form action="" id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuario ou email">
                        <input type="password" name="password" placeholder="Digite sua senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <div class="separator">
                        <div class="line">
                            <span>OU</span>
                        </div>
                    </div>
                    <div class="other-links">
                        <div id="facebook-login">
                            <a href="# ">
                                <img src="/img/logo_facebook.svg" alt="facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem Conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o App</p>
                    <a href="# "><img src="img/botao_apple.png" alt="Apple Store"></a>
                    <a href="#"><img src="img/botao_google_play.png" alt="Play Store"></a>
                </div>
            </div>
            <!-- Login Formulario  -->
        </div>
    </main>

    <!-- Rodapé  -->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Contas Mais Relevantes</a></li>
                <li><a href="#">HashTags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram & Facebook</p>
    </footer>
</body>
</html>
